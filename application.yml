eureka:
  client:
       register-with-eureka: true
       fetch-registry: true
       serviceUrl:
         defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    
microservice:
  payment-service:
    endpoint:
      uri:http://PAYMENT-SERVICE/payment/dopayment
  order-service:
    endpoint:
      uri:http://ORDER-SERVICE/order/bookorder
